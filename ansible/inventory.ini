# Ansible Inventory for CI/CD Pipeline Setup
# 
# Usage:
# 1. Replace the IP address with your Debian VM's IP
# 2. Update the SSH user if different from 'debian'
# 3. Ensure SSH key authentication is set up
#
# Example for single VM:
# [cicd-servers]
# 192.168.1.100 ansible_user=debian ansible_ssh_private_key_file=~/.ssh/id_rsa

[cicd-servers]
# Replace with your VM's IP address
your-vm-ip-here ansible_user=debian

[cicd-servers:vars]
# Common variables for all servers
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_python_interpreter=/usr/bin/python3

# Example configurations:

# For AWS EC2 instance:
# [cicd-servers]
# ec2-xx-xx-xx-xx.compute-1.amazonaws.com ansible_user=admin ansible_ssh_private_key_file=~/.ssh/aws-key.pem

# For DigitalOcean droplet:
# [cicd-servers]
# your-droplet-ip ansible_user=root

# For local VM with password auth (not recommended for production):
# [cicd-servers]
# 192.168.1.100 ansible_user=debian ansible_ssh_pass=your-password

# For multiple servers:
# [cicd-servers]
# cicd-dev.example.com ansible_user=debian
# cicd-staging.example.com ansible_user=debian
# cicd-prod.example.com ansible_user=debian